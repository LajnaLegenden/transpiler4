# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
builds:
  - binary: mtcli
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

  hooks:
    pre:
      - go mod tidy

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'